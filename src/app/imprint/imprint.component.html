<div class="imprint-wrapper" (click)="onBackdropClick($event)">
  <app-navbar></app-navbar>

  <section data-aos="fade-right" class="imprint-section">
    <div class="imprint-container" #imprintContainer (click)="$event.stopPropagation()">
      <div>
        <div class="imprint-content">
          <h1>{{ "imprint.titel" | translate }}</h1>
          <p>
            Steven Schulze<br />
            Johannisthaler Chaussee 372,<br />
            12351 Berlin
          </p>
        </div>
        <div class="seperator"></div>
        <div class="contact-content">
          <h2>{{ "imprint.contact" | translate }}</h2>
          <p>
            {{ "imprint.phone" | translate }}: +49 17630573720<br />
            E-Mail: mail&#64;steven-schulze.com
          </p>
        </div>
      </div>
      <div class="return-container">
        <a routerLink="/">
          <button class="back-button" (mouseenter)="startScroll()" (mouseleave)="stopScroll()">
            <div class="scroll-container">
              <div class="scroll-text" #imprintText>{{ "imprint.back_button" | translate }}</div>
            </div>
          </button>
        </a>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
