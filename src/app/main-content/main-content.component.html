<section class="flex-column">
  <app-landing-page></app-landing-page>
  <app-about-me></app-about-me>
  <app-skills></app-skills>
  <app-featured-projects (openDialog)="openDialog($event)"></app-featured-projects>
  <app-references></app-references>
  <app-contact-me (openPopup)="onOpenPopup()"></app-contact-me>
</section>

<div *ngIf="dialogVisible && selectedProject" class="featured-projects-dialog-container" (click)="closeProjects()" role="dialog" aria-modal="true" tabindex="-1">
  <div class="featured-projects-dialog" (click)="$event.stopPropagation()">
    <div class="flex-column left-details-container">
      <div class="title">
        <h1>0{{ selectedProject.id }}</h1>
        <h2>{{ selectedProject.nameKey | translate }}</h2>
      </div>
      <div class="flex-column description-container">
        <article class="flex-column intro">
          <h3>{{ "featured.about-project" | translate }}</h3>
          <span>{{ selectedProject.descriptionKey | translate }}</span>
        </article>
        <div class="technologies-container">
          <div class="technologies-description" *ngFor="let tech of selectedProject.technologies | keyvalue">
            <img src="assets/images/{{ tech.value }}_green.png" [alt]="tech.value + ' logo'"/>
            <span>{{ tech.value }}</span>
          </div>
        </div>
      </div>
      <div class="link-buttons-container">
        <a class="link-buttons" [href]="selectedProject.linkGitHub" target="_blank" aria-label="Open GitHub Repository">
          <div>
            <span>GitHub</span>
            <div class="arrow-outward-container">
              <img class="low-default" src="assets/images/arrow_outward_low.png" alt=""/>
              <img class="high-hover" src="assets/images/arrow_outward_high.png" alt=""/>
            </div>
          </div>
        </a>
        <a class="link-buttons" [href]="selectedProject.linkLive" target="_blank" aria-label="Open Live Version">
          <div>
            <span>Live Test</span>
            <div class="arrow-outward-container">
              <img class="low-default" src="assets/images/arrow_outward_low.png" alt=""/>
              <img class="high-hover" src="assets/images/arrow_outward_high.png" alt=""/>
            </div>
          </div>
        </a>
      </div>
      <div (click)="nextProject(selectedProject.id)" class="next-project-container-responsive">
        <span>{{ "featured.next" | translate }}</span>
        <div class="arrow-outward-container">
          <img class="low-default" src="assets/images/arrows_left_default.png" alt="Next project"/>
          <img class="high-hover" src="assets/images/arrows_left_right.png" alt="Next project"/>
        </div>
      </div>
    </div>
    <div class="preview-project">
      <div class="dialog-close-container">
        <div class="close-content">
          <img class="low-default" src="assets/images/X_Default.png" alt="Close"/>
          <img class="high-hover" src="assets/images/X_Hover.png" alt="Close dialog" (click)="closeProjects()"/>
        </div>
      </div>
      <img class="dialog-image" src="assets/images/{{ selectedProject.namePng }}.png" [alt]="selectedProject.nameKey | translate"/>
      <div (click)="nextProject(selectedProject.id)" class="next-project-container-desktop hidden">
        <span>{{ "featured.next" | translate }}</span>
        <div class="arrow-outward-container">
          <img class="low-default" src="assets/images/arrows_left_default.png" alt="Next project"/>
          <img class="high-hover" src="assets/images/arrows_left_right.png" alt="Next project"/>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pop-up-message
*ngIf="popupVisible"
  (closeMessage)="onClosePopup()"
  class="pop-up-dialog-container">
</app-pop-up-message>
<app-footer></app-footer>
